output_dir: /oasis/tscc/scratch/bergazin/water/
#output_dir: .
outfname: t1_H_5j64_unrestrained

logger:
  level: info
  stream: True

structure:
  filename: H_5j64.prmtop
  xyz: H_5j64.inpcrd
  #restart: t4-toluene_2.rst7

system:
  nonbondedMethod: PME
  nonbondedCutoff: 10 * angstroms
  constraints: HBonds
  rigidWater: True
  removeCMMotion: True
  hydrogenMass: 3.024 * daltons
  ewaldErrorTolerance: 0.005
  flexibleConstraints: True
  splitDihedrals: False

  alchemical:
    softcore_alpha: 0.5 #0.0001 #0.5
    softcore_a : 1
    softcore_b : 1
    softcore_c : 6 #48
    softcore_beta : 0.0
    softcore_d : 1
    softcore_e : 1
    softcore_f : 2
    annihilate_electrostatics : True
    annihilate_sterics : False

#freeze:
#  freeze_selection: ':158'

#restraints:
#    selection: '@CA&!(:209)' #':209|@CA' #,C,N
#    weight: 5

simulation:
  platform: CUDA
  properties:
    CudaPrecision: single
    CudaDeviceIndex: 0
  dt: 0.004 * picoseconds
  friction: 1 * 1/picoseconds
  temperature: 300 * kelvin
  nIter: 1 #2500
  nstepsMD: 1000 #250000
  #mc_per_iter: 2500
  nstepsNC: 2500
  nprop: 1
  propRegion: electrostatics
  prop_lambda: 0.3
  #pressure: 1 * atmospheres

md_reporters:
  state:
    reportInterval: 50000
  traj_netcdf:
    reportInterval: 50000
  restart:
    reportInterval: 100
#  progress:
#    totalSteps: 100
#    reportInterval: 10
  stream:
    title: md
    reportInterval: 50000
    totalSteps: 3000000 # nIter *nStepsMD
    step: True
    speed: True
    progress: True
    remainingTime: True
    currentIter : True
    volume: True

ncmc_reporters:
  traj_netcdf:
    frame_indices: [1, 0.5, -1]
    alchemicalLambda: True
    protocolWork: True
  stream:
    title: ncmc
    reportInterval: 250
    totalSteps: 2500 #use nStepsNC
    step: True
    speed: True
    progress: True
    remainingTime : True
    protocolWork : True
    alchemicalLambda : True
    currentIter : True
